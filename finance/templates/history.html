{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
            <tr>
                <td>{{ record.symbol }}</td>
                <td>{{ record.shares }}</td>
                <td>{{ record.price | usd }}</td>
                <td>{{ record.time }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
